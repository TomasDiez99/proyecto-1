<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel = "icon" href="assets/pageIcon.png" type = "image/x-icon">


    <!-- Bootstrap import -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="css/app.css">

    <title>SecureNow</title>

  </head>
  <body>
  	<div class="body-background">
  		<!--Header container-->
	  	<div class="container-fluid">
	  		<div class="row">
		  		<div class="col-3 box col-centered" id = "guide-zone">
		  		</div>
	  			<div class="col-6">
	  				<div class="box">
	  					<img class="img-fluid" src="https://raw.githubusercontent.com/TomasDiez99/proyecto-1/master/assets/logo.png" />
	  				</div>
	  			</div>
				<div class="col-3 box col-centered" id = "alert-zone">
				</div>
			
	  		</div>
	  	</div>


		
  		<div class="container-fluid">
  			<!--Password and result container-->
	  		<div class="row justify-content-center">
	  			<!--Input column-->
	  			<div class="col-4 col-centered">
	  				<div class="input-group mb-3">
	  					<input type="text" class="form-control" placeholder="Insert password to test" aria-label="Password" aria-describedby="Insert password here" id="password-field">
	  						<div class="input-group-append">
	    						<button class="btn btn-outline-secondary" type="button" onclick="testPassword()" id="test-button">
	    							Test Password
	    						</button>
	 						</div>
					</div>
	  			</div>
	  			<!--Result column-->
	  			<div class="col-1 offset-1">
	  				<div class="text-center display-4 result-text" id="result-test">
	  					Result
	  				</div>
	  			</div>
	  		</div>




			<!-- Result table and history table row-->
	  		<div class="row justify-content-around">
	  			<!--Result table column-->
	  			<div class="col-5" id ="result-table-col"></div>
	  			<!--History table column--> 
	  			<div class="col-5" id = "history-table-col"></div>
	  		</div>


			<!--History and clear button row-->
	  		<div class="row justify-content-end align-items-center">
	  			<!--History column-->
	  			<div class="col-1"> 
					<div class="btn btn-outline-dark" onclick="toggleHistoryTable()">
						History
					</div>
	  			</div>
	  			<div class="col-1"> 
					<div class="btn btn-outline-dark" onclick="clearStorage()">
						Clear Data
					</div>
	  			</div>
	  		</div>


			<!--Info row -->
	  		<div class="row justify-content-center align-items-center">
	  			<div class="col-1">
					<div class="text-center">
						<a href="#" onclick="openContactLink()"><strong><u>Contact</u></strong></a>
					</div>
	  			</div>
	  		</div>
  		</div>

	    <!-- JavaScript -->
		<script src="js/strengthComputation.js"></script>
	    <script src="js/app.js"></script>
	    <script src="js/tables.js"></script>
	    <script src="js/storage.js"></script>
	    <script src="js/debuggin.js"></script>
  	</div>
    <!-- Bootstrap import -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>	
  </body>
</html>

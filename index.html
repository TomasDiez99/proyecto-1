<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel = "icon" href="assets/pageIcon.png" type = "image/x-icon">


    <!-- CSS -->
    <link rel="stylesheet" href="css/app.css">

    <title>SecureNow</title>

     <!-- Bootstrap import -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>

    
  <body>
  	<div class="body-background">
	  	<div class="container-fluid"> <!--Header container row-->
	  		<div class="row justify-content-center"> 
	  			<div class="col-12 col-lg-4 col-xl-4 col-centered">
	  				<div class="box">
	  					<img class="img-fluid" src="https://raw.githubusercontent.com/TomasDiez99/proyecto-1/master/assets/logo.png" />
	  				</div>
	  			</div>
	  		</div>
	  	</div>


  		<div class="container-fluid"> <!--Password and result container-->
	  		<div class="row justify-content-center">
	  			<div class="col-4 col-centered"><!--Input column-->
	  				<div class="input-group mb-3"><!-- Insert password -->
	  					<input type="text" class="form-control" placeholder="Insert password to test" aria-label="Password" aria-describedby="Insert password here" id="password-field">
	  						<div class="input-group-append"> <!--Test Button-->
	    						<button class="btn btn-outline-secondary" type="button" onclick="testPassword()" id="test-button">Test Password</button>
	 						</div>
					</div>
	  			</div>
	  			<div class="col-1 offset-1"> <!--Result column-->
	  					<div class="text-center display-4 result-text" id="result-test">
	  						Result
	  					</div>
	  			</div>
	  		</div>



	  		<div class="row justify-content-around"> <!-- Result table and history table row-->
	  			<div class="col-5" id ="result-table-col"> <!--Result table column--> </div>
	  			<div class="col-5" id = "history-table-col"> <!--History table column--> </div>
	  		</div>



	  		<div class="row justify-content-end align-items-center"> <!--History and contact buttons row-->
	  			<div class="col-1"> <!--History column-->
					<div class="btn btn-outline-dark" onclick="toggleHistoryTable()">
						History
					</div>
	  			</div>

	  			<div class="col-1"> <!--Contact column-->
					<div class="text-center">
						<a href="https://github.com/TomasDiez99"><strong><u>Contact</u></strong></a>
					</div>
	  			</div>
	  		</div>
  		</div>

	    <!-- JavaScript -->
	    <script src="js/app.js"></script>


  	</div>
  	
    <!-- Bootstrap import -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>	
  </body>
</html>

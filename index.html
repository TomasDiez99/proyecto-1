<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<link rel="icon" type="image/x-icon" id="page-icon" />
		<!-- Bootstrap import -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
		<!-- CSS -->
		<link rel="stylesheet" href="css/app.css" />
		<!--Fontawesome icons-->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<title>SecureNow</title>
	</head>
	<body>
		<div id="wrap">
			<div class="container-fluid">
				<!--Switch and help mode row-->
				<div class="row justify-content-end">
					<div class="col-auto">
						<button
							type="button"
							class="btn btn-outline-dark bg-black"
							data-toggle="modal"
							data-target="#myModal"
						>
							Help
						</button>
					</div>
					<div class="col-auto">
						<div class="custom-control custom-switch">
							<input
								type="checkbox"
								class="custom-control-input"
								id="dark-switch"
								onclick="updateMode()"
							/>
							<label class="custom-control-label" for="dark-switch"></label>
						</div>
					</div>
				</div>

				<!-- The Modal -->
				<div class="modal fade" id="myModal" display:none>
					<div class="modal-dialog modal-sm">
						<div class="modal-content">
							<!-- Modal Header -->
							<div class="modal-header">
								<h4 class="modal-title">Help and tips</h4>
								<button type="button" class="close" data-dismiss="modal">
									&times;
								</button>
							</div>

							<!-- Modal body -->
							<div class="modal-body" id="modal-body"></div>

							<!-- Modal footer -->
							<div class="modal-footer">
								<button
									type="button"
									class="btn btn-secondary"
									data-dismiss="modal"
								>
									Close
								</button>
							</div>
						</div>
					</div>
				</div>

				<!--Logo and alerts row-->
				<div class="row align-items-center text-center" id="logo-row">
					<div class="col-12 col-md-6 order-md-2">
						<img class="img-fluid" id="logo-container" />
					</div>
					<div class="col-6 col-md-3 order-md-1" id="guide-zone"></div>
					<div class="col-6 col-md-3 order-md-3" id="alert-zone"></div>
				</div>

				<!--Password and result container-->
				<div class="row justify-content-center text-center">
					<div class="col col-md-4">
						<div class="input-group mb-3">
							<input
								type="text"
								class="form-control"
								placeholder="Insert password to test"
								aria-label="Password"
								aria-describedby="Insert password here"
								id="password-field"
							/>
							<div class="input-group-append">
								<button
									class="btn btn-outline-secondary"
									type="button"
									onclick="testPassword()"
									id="test-button"
								>
									Test
								</button>
							</div>
						</div>
					</div>
				</div>

				<!--Strength bar row-->
				<div class="row justify-content-center align-items-center">
					<div class="col">
						<div id="myProgress">
							<div class="bg-light" id="myBar"><strong>Strength</strong></div>
						</div>
					</div>
				</div>

				<!--Strength display row-->
				<div class="row justify-content-center">
					<div class="col-8 col-md-3 text-center">
						<div class="alert alert-primary" role="alert" id="strength-display">
							<p></p>
						</div>
					</div>
				</div>

				<!-- Result table and history table row-->
				<div class="row justify-content-around align-items-center">
					<div class="col-12 col-md-5" id="result-table-col"></div>
					<div class="col-12 col-md-5" id="history-table-col"></div>
				</div>

				<div id="push"></div>
			</div>
		</div>

		<div id="footer">
			<div class="container-fluid">
				<!--History and clear button row-->
				<div class="row justify-content-end align-items-center">
					<div class="col-1 box">
						<div
							class="btn btn-outline-dark bg-black"
							onclick="toggleHistoryTable()"
						>
							History
						</div>
					</div>
					<div class="col-1 box">
						<div class="btn btn-outline-danger" onclick="clearStorage()">
							Clear Data
						</div>
					</div>
				</div>

				<!--Info row -->
				<div class="row justify-content-center text-center">
					<div class="col-auto">
						<i
							class="fa fa-font-awesome"
							aria-hidden="true"
							onclick="openFaLink()"
						></i>
					</div>
					<div class="col-auto">
						<i
							class="fa fa-github"
							aria-hidden="true"
							onclick="openContactLink()"
						></i>
					</div>
					<div class="col-auto">
						<i
							class="fa fa-university"
							aria-hidden="true"
							onclick="openUNSLink()"
						></i>
					</div>
				</div>
			</div>
		</div>

		<!-- JavaScript -->
		<script src="js/strengthComputation.js"></script>
		<script src="js/app.js"></script>
		<script src="js/dark-mode-switch.min.js"></script>
		<script src="js/tables.js"></script>
		<script src="js/storage.js"></script>
		<!-- Bootstrap import -->
		<script
			src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"
		></script>
	</body>
</html>

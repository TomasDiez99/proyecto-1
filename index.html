<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="css/app.css">

    <title>Proyecto 1</title>
     <!-- Bootstrap import -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
  	<div class="body-background">
	  	<div class="container cont-pagina">
	  		<div class="row logo-row">
	  			<div class="col-2">
	  				<div class="logoImg">
	  					<img class="img-responsive" src="https://raw.githubusercontent.com/TomasDiez99/proyecto-1/master/assets/logo.png" />
	  				</div>
	  			</div>
	  		</div>
	  		<div class="row justify-content-center insert-password-row">
	  			<div class="col-4 password-col">
	  				<div class="input-group mb-3">
	  					<!-- Insert password -->
	  					<input type="text" class="form-control" placeholder="Insert password to test" aria-label="Password" aria-describedby="Insert password here" id="passwordField">
	  					<!--Test Button-->
	  						<div class="input-group-append">
	    						<button class="btn btn-outline-secondary" type="button" onclick="testPassword()" id="testButton">Test Password</button>
	 						</div>
					</div>
	  			</div>
	  			<div class="col-1 offset-1 result-col">
	  					<div class="text-center result-test" id="resultTest">
	  						Result
	  					</div>
	  			</div>
	  		</div>
	  		<div class="row justify-content-end utilities-row">
	  			<div class="col-1 history">
					<div class="text-center">
						History
					</div>
	  			</div>
	  			<div class="col-1 contact">
					<div class="text-center">
						<a href="https://github.com/TomasDiez99">Contact</a>
					</div>
	  			</div>
	  		</div>
	  		<div class="row "></div>
	  	</div>

	    <!-- JavaScript -->
	    <script src="js/app.js"></script>


  	</div>
  	
    <!-- Bootstrap import -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>	
  </body>
</html>
